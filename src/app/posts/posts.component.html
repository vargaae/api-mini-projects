<div class="api-box mat-elevation-z4">
  <p>
    All HTTP methods are supported: <br />GET /posts GET /posts/1 GET
    /posts/1/comments GET /comments?postId=1 <br />POST /posts <br />PUT
    /posts/1 <br />
    PATCH /posts/1 <br />DELETE /posts/1
    <br />
    <a href="https://jsonplaceholder.typicode.com/posts" target="_blank">POSTS:</a>
  </p>
  <mat-form-field appearance="fill">
    <input matInput (keyup.enter)="createPost(title)" #title type="text" />
  </mat-form-field>
  <br>
  <button mat-raised-button (click)="createPost(title)">
    Create Post
  </button>
  <br />
  <!-- <cdk-virtual-scroll-viewport itemSize="50"> -->
  <ul class="list-group">
    <li *ngFor="let post of posts" class="list-group-item">
      <!-- <li *cdkVirtualFor="let post of posts" class="list-group-item"> -->

      <button mat-raised-button color="warn" (click)="deletePost(post)">
        Delete
      </button>
      <button mat-raised-button color="primary" (click)="updatePost(post)">
        Test Update
      </button>
      {{ post.title }}

    </li>
  </ul>
  <!-- </cdk-virtual-scroll-viewport> -->
</div>
