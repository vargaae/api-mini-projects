<div style="text-align: center">
  <img src="../../assets/img/logo.svg" alt="Pixabay logo" width="100%" />
</div>
<mat-card id="search-container">
  <mat-form-field appearance="fill">
    <input
      class="search"
      matInput
      [(ngModel)]="searchQuery"
      name="search"
      (keyup.enter)="searchImages(searchQuery)"
      placeholder="Search for images"
    />
  </mat-form-field>
  <!-- <input [(ngModel)]="searchQuery" (keyup.enter)="searchImages(searchQuery)" class="search" placeholder="Search for images" /> -->
  <br />
  <button
    mat-raised-button
    class="searchButton"
    type="button"
    (click)="searchImages(searchQuery)"
  >
    Find Images
  </button>
  <!-- <button mat-raised-button class="searchButton" (click)="searchImages('budapest')">
    Search Budapest Images
  </button> -->
</mat-card>

<div *ngIf="searching">
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>
<!-- NGX MASONRY + VIRTUAL SCROLL -->
<!-- <ng-container *ngIf="infinite | async as images"> -->
<!-- <cdk-virtual-scroll-viewport itemSize="1"> -->
<ngx-masonry>
  <div
    ngxMasonryItem
    class="image-container"
    *ngFor="let image of images"
    class="animatedlist"
  >
    <!-- <div ngxMasonryItem class="image-container" *cdkVirtualFor="let image of images" class="animatedlist"> -->
    <mat-card>
      <a href="{{ image.pageURL }}" target="_bank">
        <mat-card-header>
          <div
            class="avatar"
            mat-card-avatar
            [ngStyle]="{
              'background-image': 'url(' + image.userImageURL + ')',
              'background-size': '40px 40px'
            }"
          ></div>
          <mat-card-title>User: {{ image.user }}</mat-card-title>
        </mat-card-header>
        <img mat-card-image src="{{ image.webformatURL }}" />
        <mat-card-content>
          <p>Tags: {{ image.tags }}</p>
          <p>Comments: {{ image.comments }}</p>
          <p>Likes: {{ image.likes }}</p>
        </mat-card-content>
      </a>
    </mat-card>
    <br /><br />
  </div>
</ngx-masonry>
